<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видеоинструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?controls=0" frameborder="0"
				    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/icon1.png" alt="Первое преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/icon2.png" alt="Второе преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/icon3.png" alt="Третье преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/icon4.png" alt="Четвертое преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
				<button class="btn btn-primary btn-lg  form-btn btn-2">Получить инструкцию</button>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row justify-content-center">
				<h3 class="text-uppercase">Наши клиенты</h3>
			</div>
			<div class="feature-img text-center">
				<div class="row">
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/11.jpg" alt="" class="img">
						</div>
					</div>
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/2.jpeg" alt="" class="img">
						</div>
					</div>
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/3.jpg" alt="" class="img">
						</div>
					</div>
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/4.jpg" alt="" class="img">
						</div>
					</div>
				</div>
			</div>
			<div class="img-wrapper text-center">
				<div class="row">
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/7.jpg" alt="" class="img">
						</div>
					</div>
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/9.webp" alt="" class="img">
						</div>
					</div>
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/8.jpg" alt="" class="img">
						</div>
					</div>
					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
						<div class="img-box">
							<img src="img/10.jpg" alt="" class="img">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
